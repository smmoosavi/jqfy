layout: width

jss:

---
<div class="row">
    <div class="col-xs-12">
        return type:
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="return-type" id="return-type-children-rd" value="children"
                       autocomplete="off"
                       checked>
                children
            </label>
            <label class="btn btn-default">
                <input type="radio" name="return-type" id="return-type-root-rd" value="root" autocomplete="off">
                root
            </label>
            <label class="btn btn-default">
                <input type="radio" name="return-type" id="return-type-html-rd" value="html" autocomplete="off">
                html
            </label>
        </div>
        name:
        <div class="w150px inline-block"><input class="form-control" name="umd-name" id="umd-name-input"></div>
        <!-- <br><br> -->
        options:
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="checkbox" name="trim" id="trim-chb" autocomplete="off" checked> trim
            </label>
            <label class="btn btn-default active">
                <input type="checkbox" name="comment" id="comment-chb" autocomplete="off" checked> comment
            </label>
            <label class="btn btn-default">
                <input type="checkbox" name="use-shortcut-functions" id="use-shortcut-functions-chb"
                       autocomplete="off"> use shortcut functions
            </label>
            <label class="btn btn-default">
                <input type="checkbox" name="fix-return-type" id="fix-return-type-chb" autocomplete="off"> fix
                return type
            </label>
            <label class="btn btn-default">
                <input type="checkbox" name="return-object" id="return-object-chb" autocomplete="off"> return
                object
            </label>
        </div>
    </div>
    <br><br>
</div>
<br>
<div class="row">
    <div class="col-sm-6">
        <div id="inputs"></div>
        <button class="btn btn-success pull-right" type="button" id="add-input-btn">+</button>
    </div>
    <div class="col-sm-6">
        <pre id="output" class="js"></pre>
    </div>
</div>
<br>
